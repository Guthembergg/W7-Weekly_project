<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weekly project</title>
  </head>

  <body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">My favourite Music</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#myDiv" aria-current="page"
                >Band <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#favourite">Song</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#carouselExample">Albums</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Buttons</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#modalButton"
                  >View songs and their albums</a
                >
                <a class="dropdown-item" href="#shuffleMe"
                  >Order songs by rank</a
                >
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
              id="searchInput"
            />
            <button
              class="btn btn-outline-light my-2 my-sm-0"
              type="submit"
              id="mySearch"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5 d-none position-relative" id="searchContainer">
      <h2 class="text-center fw-bold">Your search</h2>
      <button
        id="hideButton"
        type="button"
        class="btn btn-secondary position-absolute top-0 start-0"
      >
        Hide
      </button>
      <div class="row flex justify-content-evenly" id="searchDiv">" ></div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center fw-bold">My favourite Band</h2>
      <div class="row d-flex justify-content-evenly" id="myDiv"></div>
    </div>

    <div class="container mt-5">
      <h2 class="text-center fw-bold">My favourite Song</h2>
      <div class="row d-flex justify-content-center" id="favourite"></div>
    </div>
    <div class="container-fluid mt-5">
      <div class="row d-flex justify-content-center">
        <div
          id="carouselExample"
          class="carousel slide w-75"
          data-bs-ride="carousel"
          data-interval="3000"
        >
          <h2 class="text-center fw-bold">My favourite albums</h2>
          <div class="carousel-inner">
            <!-- Items from the JSON file will be added here dynamically -->
          </div>
          <button
            class="carousel-control-prev"
            data-bs-target="#carouselExample"
            type="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            data-bs-target="#carouselExample"
            type="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#exampleModalLong"
        id="modalButton"
      >
        click to view all songs
      </button>
    </div>

    <div class="container d-flex flex-column align-items-center">
      <button class="btn btn-dark m-5" type="button" id="shuffleMe">
        click to order by rank
      </button>
      <div class="row flex-column align-items-center">
        <div
          class="text-center alert alert-success d-none"
          role="alert"
          id="alertDiv"
        ></div>
      </div>
    </div>
    <div id="modalDiv"></div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-evenly">
            <h5 class="modal-title text-center" id="exampleModalLongTitle">
              album titles and song titles
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" id="modalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
